<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="manifest" href="/manifest.json" />
  <link rel="stylesheet" href="style.css" />
  <title>Carteirinha Digital</title>
</head>
<body>
  <!-- TELA DE LOGIN -->
  <div id="input-section" class="screen screen-center">
    <label for="mat-input" class="label">Matrícula</label>
    <input id="mat-input" type="text" placeholder="Digite sua matrícula" />
    <button id="fetch-btn">Buscar</button>
  </div>

  <!-- TELA DA CARTEIRINHA -->
  <div id="card-section" class="screen" style="display:none">
    <canvas id="card-canvas"></canvas>
    <button id="download-btn" style="display:none">Baixar PNG</button>
  </div>

  <script src="app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>
</body>
</html>
